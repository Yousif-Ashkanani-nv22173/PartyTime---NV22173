<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="contact-text">Contact Us</div>
        <div class="navbar-buttons">
            <a href="index.html">Home</a>
            <a href="us.html">About Us</a>
            <a href="packages.html">packages</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="date" name="event_date" placeholder="Event Date" required>
            </div>
            <div class="form-group">
                <input type="text" name="company_name" placeholder="Company Name/Organization" required>
            </div>
            <div class="form-group">
                <input type="text" name="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <input type="text" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" name="how_hear_about_us" placeholder="How did you hear about us?" required>
            </div>
            <div class="form-group larger-textarea">
                <textarea name="event_details" placeholder="Tell us about your event" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
